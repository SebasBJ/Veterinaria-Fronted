<div class="modal-header">
  <h4 id="modal-basic-title">Propietario de las mascotas</h4>
</div>

<div class="example-table-container">
  <table class="table table-bordered hover table-borderless">
    <thead>
      <tr>
        <th>NÂ°</th>
        <th>Nombre mascota</th>
        <th>Raza</th>
        <th>Fecha Nacimiento</th>
        <th>Propietario</th>
        <th>Especie</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of datosMascotas; index as i">
        <td>{{i +1}}</td>
        <td>{{item.dsnombre_mascota}}</td>
        <td>{{item.dsraza}}</td>
        <td>{{item.dtfecha_nacimiento}}</td>
        <td>{{item.dsnombre_completo}}</td>
        <td>{{item.dsespecie}}</td>
      </tr>
    </tbody>
  </table>
</div>
