<div class="modal-header">
  <h4 id="modal-basic-title">Propietario de las mascotas</h4>
</div>

<div>
  <button (click)="exporter.exportTable('xlsx',{fileName:'info-pacientes'})">
    Descargar Excel
  </button>
</div>

<div>
  <table mat-table [dataSource]="dataSource" class="" matTableExporter matSort matSortActive="created"
    #exporter="matTableExporter">
    <ng-container matColumnDef="nmid">
      <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>NÂ°</th>
      <td mat-cell *matCellDef="let row">{{ row.nmid }}</td>
    </ng-container>

    <ng-container matColumnDef="dsnombre_mascota">
      <th mat-header-cell scope="col" *matHeaderCellDef mat-sort-header>Nombre mascota</th>
      <td mat-cell *matCellDef="let row">{{ row.dsnombre_mascota }}</td>
    </ng-container>

    <ng-container matColumnDef="dsespecie">
      <th mat-header-cell scope="col" *matHeaderCellDef mat-sort-header>Especie
      <th>
      <td mat-cell *matCellDef="let row">{{ row.dsespecie }}</td>
    </ng-container>

    <ng-container matColumnDef="dsraza">
      <th mat-header-cell scope="col" *matHeaderCellDef mat-sort-header>Raza</th>
      <td mat-cell *matCellDef="let row">{{ row.dsraza }}</td>
    </ng-container>

    <ng-container matColumnDef="dtfecha_nacimiento">
      <th mat-header-cell scope="col" *matHeaderCellDef mat-sort-header>Fecha nacimiento</th>
      <td mat-cell *matCellDef="let row">{{ row.dtfecha_nacimiento }}</td>
    </ng-container>

    <ng-container matColumnDef="dsnombre_completo">
      <th mat-header-cell scope="col" *matHeaderCellDef mat-sort-header>Propietario
      <th>
      <td mat-cell *matCellDef="let row">{{ row.dsnombre_completo }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumn;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
