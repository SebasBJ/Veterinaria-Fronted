<div class="barra">
  <a mat-button routerLink="/propietarios" routerLinkActive="activate-link" class="boton-regreso">&#8592; Regresar</a>
</div>
<br>
<ng-template class="template" #content let-c="close" let-d="dismiss">
  <form [formGroup]="myForm" (ngSubmit)="guardar(myForm)">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Datos Generales</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="formulario()"
        (click)="d('Cross click')"></button>
    </div>

    <div class="modal-body" mat-icon>
      <div class="cont-nombre">
        <mat-icon class="icon">pets</mat-icon>
        <input class="input" formControlName="dsnombre_mascota" type="text"
          placeholder="Escriba el nombre de la mascota" name="nombre" required>
      </div>

      <div class="cont-nombre">
        <mat-icon class="icon"> credit_card</mat-icon>
        <select class="select" name="especie" formControlName="nmid_especie">
          <option *ngFor="let especie of datosEspecie" [value]="especie.nmid">{{ especie.dsespecie }}</option>
        </select>
      </div>

      <div class="cont-nombre">
        <mat-icon class="icon">pets</mat-icon>
        <input class="input" formControlName="dsraza" type="text" placeholder="Escriba la raza" name="raza" required>
      </div>

      <div class="cont-nombre">
        <mat-icon class="icon">calendar_today</mat-icon>
        <input class="date" formControlName="dtfecha_nacimiento" [value]="this.today" type="date">
      </div>
    </div>

    <div class=" modal-footer">
      <button type="submit" class="save-exit" (click)="d('Cross click')" (click)="refresh()"
        (click)="errorbutton()" title="Guardar y salir">
        <mat-icon class="icon-button">save subdirectory_arrow_right</mat-icon>
      </button>
      <button class="close" type="button" (click)="refresh()" (click)="d('Cross click')">
        Cancelar
      </button>
    </div>
  </form>
</ng-template>

<h3 id="titulo">Datos de mascotas</h3><br>
<input matInput class="from_control" id="filter" name="filterPosts" (keyup)="filtrar($event)" placeholder="Buscar mascota...">

<button class="nuevo" mat-icon (click)="open(content)">
  Nuevo<mat-icon id="icon-add"> add_circle</mat-icon>
</button>

<button class="excel" (click)="exporter.exportTable('xlsx',{fileName:'info-mascotas'})">
  Descargar Excel<mat-icon id="icon-add"> backup</mat-icon>
</button>


<table mat-table [dataSource]="dataSource" class="table" matTableExporter matSort matSortActive="created"
  #exporter="matTableExporter">
  <ng-container matColumnDef="nmid">
    <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>NÂ°</th>
    <td mat-cell *matCellDef="let row">{{ row.nmid }}</td>
  </ng-container>

  <ng-container matColumnDef="dsnombre_mascota">
    <th mat-header-cell scope="col" *matHeaderCellDef mat-sort-header>Nombre mascota</th>
    <td mat-cell *matCellDef="let row">{{ row.dsnombre_mascota }}</td>
  </ng-container>

  <ng-container matColumnDef="dsespecie">
    <th mat-header-cell scope="col" *matHeaderCellDef mat-sort-header>Especie
    <th>
    <td mat-cell *matCellDef="let row">{{ row.dsespecie }}</td>
  </ng-container>

  <ng-container matColumnDef="dsraza">
    <th mat-header-cell scope="col" *matHeaderCellDef mat-sort-header>Raza</th>
    <td mat-cell *matCellDef="let row">{{ row.dsraza }}</td>
  </ng-container>

  <ng-container matColumnDef="dtfecha_nacimiento">
    <th mat-header-cell scope="col" *matHeaderCellDef mat-sort-header>Fecha nacimiento</th>
    <td mat-cell *matCellDef="let row">{{ row.dtfecha_nacimiento }}</td>
  </ng-container>

  <ng-container matColumnDef="dsnombre_completo">
    <th mat-header-cell scope="col" *matHeaderCellDef mat-sort-header>Propietario
    <th>
    <td mat-cell *matCellDef="let row">{{ row.dsnombre_completo }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell scope="col" *matHeaderCellDef mat-sort-header>Acciones
    <th>
    <td mat-cell *matCellDef="let row">
      <button class="editar" mat-icon (click)="editar(row)" (click)="openEdit(content)" matTooltip="Editar"
        matTooltipClass="edit-tooltip">
        <mat-icon>border_color</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumn;"></tr>
</table>
